<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="banner.css">
  <link rel="stylesheet" href="graphic.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="main-banner">
    <!-- grid-container -->
    <div class="grid-container">
      <!-- banner container -->
      <div class="content">
        <!-- titulo -->
        <h1 class="title s.center">
          <span class="line-1">Domina la programación</span>
          <br>
          <span class="line-2">con desafío latam</span>
        </h1>
        <!-- descripcion -->
        <p class="descrption s.center">
          Son uno de los pioneros en bootcamps en toda latinoamerica, me gustaría seguir siendo de la mejor academia de
          los talentos digitales
        </p>
        <!-- countdown -->
        <div class="countdown flex">
          <span>empieza ahora</span>
          <div class="flex">
            <div class="countdown-item flex">
              <span class="countdown-item-number">03</span>
              <span class="countdown-item-letter">D</span>
            </div>
            <div class="countdown-item flex">
              <span class="countdown-item-number">11</span>
              <span class="countdown-item-letter">H</span>
            </div>
            <div class="countdown-item flex">
              <span class="countdown-item-number">48</span>
              <span class="countdown-item-letter">M</span>
            </div>
            <div class="countdown-item flex">
              <span class="countdown-item-number">19</span>
              <span class="countdown-item-letter">S</span>
            </div>
          </div>
        </div>
        <!-- seccion formulario -->
        <div class="form-container s-center">
          <!-- formulario de inscripción  -->
          <form class="form">
            <input type="email" class="input" name="email" required placeholder="ingresa tu correo electronico">
            <button class="button" type="submit">registrate</button>
          </form>
          <!-- mensaje -->
          <p class="form-hint s-center">deja tu correo se el primero en acceder a esos descuentos </p>
        </div>
      </div>

      <!-- grafico -->
      <div class="graphic">
        <!-- hombre  -->
        <img class="graphic-man" src="img/man.png">
        <!-- ruby  -->
        <img class="graphic-ruby" src="img/ruby.png">
        <!-- react -->
        <img class="graphic-react" src="img/react.png">
        <!-- html  -->
        <img class="graphic-html" src="img/html.png">
        <!-- bootstrap -->
        <img class="graphic-bootstrap" src="img/bootstrap.png">

        <!--
          <img class="graphic-react" src="img/react.png">
        <img class="graphic-html" src="img/html.png">
        <img class="graphic-heroku" src="img/heroku.png">
        <img class="graphic-bootstrap" src="img/bootstrap.png"> -->


        <div class="graphic-circles absolute">
          <!-- react  -->
          <img class="graphic-logo absolute" id="logo" src="img/logo.png">
          <!-- bootstrap  -->
          <img class="graphic-circle-1 absolute" id="logo" src="img/circulo-interior.png">
          <!-- html  -->
          <img class="graphic-circle-2 absolute" id="logo" src="img/circulo-exterior.png">
          <!-- heroku  -->
          <img class="graphic-energy absolute" id="logo" src="img/energia.png">
        </div>

      </div>
    </div>

  </section>


</html>
